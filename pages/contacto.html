<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeParfum ARG</title>
  <meta name="description"
    content="Perfumería online con fragancias árabes y de diseñador. Envíos a todo el país. Descubrí tu perfume ideal en LeParfum ARG.">
  <meta name="keywords" content="perfumes, fragancias, perfumería online, perfumes árabes, LeParfum ARG">
  <meta name="author" content="LeParfum ARG">
  <link rel="icon" type="image/png" href="../img/logo.png">

  <!-- link  bootstrap y css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <!--etiqueta para el banner principal-->
  <header class="text-center py-4">

    <!-- etiqueta para img -->
    <img src="../img/logo.png" alt="Logo LeParfum ARG" class="img-fluid logo-img">

    <!-- etiqueta para menu de navegacion  -->
    <nav class="mt-4">
      <div class="container">
        <div class="row justify-content-center g-2">
          <div class="col-4 col-md-2">
            <a href="../index.html" class="d-block text-center border rounded py-2 nav-link bg-white">Home</a>
          </div>
          <div class="col-4 col-md-2">
            <a href="productos.html" class="d-block text-center border rounded py-2 nav-link bg-white">Productos</a>
          </div>
          <div class="col-4 col-md-2">
            <a href="contacto.html" class="d-block text-center border rounded py-2 nav-link bg-white">Contacto</a>
          </div>
        </div>
      </div>
    </nav>

  </header>

  <!-- etiqueta para el contenido principal -->
  <main class="container my-5 flex-grow-1">

    <!-- etiqueta para titulo -->
    <h1 class="text-center mb-4 border-bottom pb-2">LeParfum ARG</h1>

    <!-- Sección mapa y direccions al lado -->
    <div class="row align-items-center mb-4">

      <!-- Mapa a la izquierda -->
      <div class="col-12 col-md-7">
        <img src="../img/mapa.jpg" alt="Mapa de ubicación" class="img-fluid">
      </div>

      <!-- Texto a la derecha -->
      <div class="col-12 col-md-5">
        <p class="fw-bold text-decoration-underline">
          Estamos en avenida pablin altura 429 a 2 cuadras del museo Rasta
        </p>
      </div>
    </div>

    <hr>

    <!-- Formulario de Contacto (Requerido para la entrega) -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-8">
        <h3 class="text-center mb-3">Envianos un mensaje</h3>
        <form id="form-contacto" class="border p-4 rounded bg-light">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-dark w-100">Enviar</button>
        </form>

        <!-- Mensaje de éxito oculto por defecto -->
        <div id="mensaje-exito" class="alert alert-success mt-3 d-none text-center" role="alert">
          <!-- Texto insertado por JS -->
        </div>
      </div>
    </div>

    <!-- iconos abajo del mapa -->
    <!--whatsapp-->
    <div class="row justify-content-center g-3">
      <div
        class="col-10 col-sm-6 col-md-3 d-flex align-items-center justify-content-center border rounded p-2 bg-white text-center">
        <img src="../img/whatsapp.png" alt="Icono WhatsApp" class="me-2 icono-contacto">
        <span class="text-break">+54-11-xxxxxxxx</span>
      </div>
      <div
        class="col-10 col-sm-6 col-md-3 d-flex align-items-center justify-content-center border rounded p-2 bg-white text-center">
        <img src="../img/email.png" alt="Icono Email" class="me-2 icono-contacto">
        <span class="text-break">leparfum@parfum.com</span>
      </div>
    </div>

  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Link a mi archivo JS -->
  <script src="../js/main.js"></script>
</body>

</html>
